<!doctype html>
<html>
    <head>
        <title>{% block title %}Test Website{% endblock %} - Protected by Fantasma-One</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: {% block gradient %}linear-gradient(135deg, #667eea 0%, #764ba2 100%){% endblock %};
                color: white;
            }
            .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            nav {
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            }
            nav a {
                color: white;
                text-decoration: none;
                margin-right: 20px;
                padding: 10px 15px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                transition: background 0.3s;
            }
            nav a:hover {
                background: rgba(255, 255, 255, 0.3);
            }
            nav a.active {
                background: rgba(255, 255, 255, 0.4);
                font-weight: bold;
            }
            .content {
                line-height: 1.6;
            }
            .protected-badge {
                display: inline-block;
                background: #4CAF50;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 12px;
                margin-left: 10px;
            }
            {% block extra_styles %}{% endblock %}
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="/" {% if page == "home" %}class="active" {% endif %}>Home</a>
                <a href="/about" {% if page == "about" %}class="active" {% endif %}>About</a>
                <a href="/contacts" {% if page == "contacts" %}class="active" {% endif %}>Contacts</a>
            </nav>

            <div class="content">
                {% block content %}
                <p>Content goes here</p>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
