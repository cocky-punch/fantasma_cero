<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Send a feedback or report an issue | Fantasma0</title>
        <style>
            body {
                font-family: sans-serif;
                background: #ffffff;
                color: #111;
                margin: 40px;
            }

            .container {
                max-width: 520px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-top: 14px;
                margin-bottom: 4px;
            }

            select,
            textarea,
            input[type="email"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #222;
                background: #fff;
                color: #111;
                font-size: 14px;
                box-sizing: border-box;
            }

            textarea {
                height: 120px;
                resize: vertical;
            }

            button {
                margin-top: 18px;
                padding: 10px 16px;
                border: 1px solid #222;
                background: #222;
                color: #fff;
                cursor: pointer;
            }

            button:hover {
                background: #000;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Send a feedback or report an issue</h1>

            <form method="post" action="/feedback_report">
                <label for="category">Issue type</label>
                <select id="category" name="category" onchange="onCategoryChange()">
                    <option value="cannot_pass">I cannot pass the challenge</option>
                    <option value="too_slow">It is too slow</option>
                    <option value="false_positive">Blocked incorrectly</option>
                    <option value="mobile_issue">Problem on mobile</option>
                    <option value="other">Otherâ€¦</option>
                </select>

                <div id="message_block">
                    <label for="message">Details</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <label for="contact">Email (optional)</label>
                <input id="contact" name="contact" type="email" placeholder="you@example.com" />

                <button type="submit">Send</button>
            </form>
        </div>

        <script>
            function onCategoryChange() {
                const sel = document.getElementById("category");
                const msg = document.getElementById("message");

                if (sel.value === "other") {
                    msg.placeholder = "Describe the issue...";
                } else {
                    msg.placeholder = "";
                }
            }
        </script>
    </body>
</html>
